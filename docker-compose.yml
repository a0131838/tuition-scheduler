version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: tuition_postgres
    environment:
      POSTGRES_USER: tuition
      POSTGRES_PASSWORD: tuition
      POSTGRES_DB: tuition_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: